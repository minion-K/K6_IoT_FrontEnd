<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
</head>
<body>
  <!-- 
    ! position(위치) 속성
      : 요소의 위치를 결정하는 속성

      ? 속성값
      - static(정적인, '기본값')
        : 기본 웹 문서의 흐름으로 배치
        : HTML 문서에 작성되는대로 화면에 출력
        - top, left, bottom, right 등 위치 조정 속성 적용 X

      - relative(상대적인)
        : static + 위치값 지정 (top, left, bottom, right)

      - absolute(절대적인)
        : relative 값을 가진 '상위 요소'를 기준으로 위치값 지정

      - fixed(고정적인)
        : 브라우저 창을 기준으로 위치 배치
        > 페이지 스크롤과 무관하게 브라우저를 기준으로 적용
  -->
  <p id="p1">문단 요소</p>
  <p id="p2">문단 요소</p>
  <p id="p3">문단 요소</p>
  <p id="p4">문단 요소</p>
</body>
</html>
