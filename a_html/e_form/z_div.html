<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_div</title>
  <style>
    .box {
      width: 300px;
      border: 1px solid black;
      margin: 10px;
    }
    .highlight {
      color: yellow;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- 
    ! div 태그: division(구분, 분할)
    > 웹 페이지의 내용에 논리적인 구분을 정의하는 태그
    - CSS(스타일), JS(기능)을 적용하기 위한 단위

    cf) id(개별 요소 지정), class(그룹 요소 지정) 속성
  -->

  <!-- 
    ! class 속성: 여러 개의 요소를 묶는 속성
      - 하나의 웹 문서에 동일한 속성값 여러 개의 요소에 지정 가능
      - 하나의 요소에 여러 개의 class 속성 지정 가능 (띄어쓰기 구분)

      >> 마침표(.) 문자 뒤에 이어서 클래스명 입력
  -->
  <div class="box highlight" >class 속성</div>
  <div class="box">class 속성</div>
  <div class="box highlight" >class 속성</div>
  <div class="box">class 속성</div>
</body>
</html>
