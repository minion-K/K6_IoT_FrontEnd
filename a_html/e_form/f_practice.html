<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메세지 이벤트 </h1>
  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>아이디
          <input type="text" autofocus="4자 ~ 10자 사이, 공백없이" maxlength="10" size="18" required>
        </li>
        <li>이메일
          <input type="email" size="18" required>
        </li>
        <li>경품 목록
          <label for="gift-list"></label>
          <select name="gift-list" id="gift-list">
            <option value="1" selected>선수단 사인볼</option>
            <option value="2">홈 레플리카 유니폼</option>
            <option value="3">원정 레플리카 유니폼</option>
            <option value="4">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea placeholder="선수단에게 응원의 메시지를 보내주세요." rows="4" cols="38"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <input type="radio" name="mailing" id="mailing-y">
      <label for="mailing-y">메일 수신</label>

      <input type="radio" name="mailing" id="mailing-x"> 메일 수신 안 함
      <label for="mailing-x"></label>
    </fieldset>
    <input type="submit" value="이벤트 신청하기">
    <input type="reset" value="취소">
  </form>
</body>
</html>
