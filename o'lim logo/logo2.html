<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어울림 로고</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heart-container {
      position: relative;
      width: 320px;
      height: 220px;
    }

    .droplet {
      position: absolute;
      width: 150px;
      height: 200px;
      clip-path: path("M 75 2 C 135 0, 150 90, 75 185 C 0 90, 15 0, 75 2 Z");
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    /* 왼쪽 인물 - 붉은 코랄 계열 */
    .droplet.left {
      left: 68px;
      background: linear-gradient(to bottom, #FF6B6B, #FF8A8A);
      transform-origin: top right;
      transform: rotate(-15deg);
      z-index: 1;
    }

    /* 오른쪽 인물 - 살짝 더 밝은 코랄 */
    .droplet.right {
      right: 0;
      background: linear-gradient(to bottom, #FF7C7C, #FFA0A0);
      transform-origin: top left;
      transform: rotate(15deg);
      z-index: 2;
    }

    /* 얼굴 원 */
    .face {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: -20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      z-index: 3;
    }

    .face.left {
      left: 121px;
      background: linear-gradient(to bottom, #FF6B6B, #FF8A8A);
    }

    .face.right {
      right: 50px;
      background: linear-gradient(to bottom, #FF7C7C, #FFA0A0);
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="droplet left"></div>
    <div class="droplet right"></div>
    <div class="face left"></div>
    <div class="face right"></div>
  </div>
</body>
</html>
