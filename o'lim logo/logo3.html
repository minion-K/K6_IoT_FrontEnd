<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>어울림 로고 + 심전도 애니메이션 (중앙 조정, 선명화)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');

    body {
      background: #2E2E2E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column; /* 세로로 정렬 */
    }

    .heart-container {
      position: relative;
      width: 320px;
      height: 220px;
      filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.3));
      margin-bottom: 20px; /* 텍스트와 간격 */
    }

    .heart-glow {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(255, 120, 120, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      pointer-events: none;
    }

    .heart-shape {
      transform: rotate(-20deg);
      transform-origin: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .droplet {
      position: absolute;
      width: 150px;
      height: 200px;
      clip-path: path("M 75 2 C 135 0, 150 90, 75 185 C 0 90, 15 0, 75 2 Z");
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .droplet.left {
      left: 68px;
      background: linear-gradient(to bottom, #FF6B6B, #FF8A8A);
      transform-origin: top right;
      transform: rotate(-15deg);
      z-index: 1;
    }

    .droplet.right {
      right: 0;
      background: linear-gradient(to bottom, #FF7C7C, #FFA0A0);
      transform-origin: top left;
      transform: rotate(15deg);
      z-index: 2;
    }

    .face {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: -20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      z-index: 3;
    }

    .face.left {
      left: 121px;
      background: linear-gradient(to bottom, #FF6B6B, #FF8A8A);
    }

    .face.right {
      right: 50px;
      background: linear-gradient(to bottom, #FF7C7C, #FFA0A0);
    }

    /* 심전도 선 */
    .heartbeat-line {
      position: absolute;
      top: 60px; /* 하트 가운데로 조정 */
      left: -20px;
      width: 100%;
      height: 60px;
      z-index: 2;
      pointer-events: none;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heartbeat-path {
      fill: none;
      stroke: white;
      stroke-width: 2.5; /* 선 굵기 증가 */
      stroke-linejoin: round;
      stroke-linecap: round;
      opacity: 0.5; /* 더 선명하게 */
    }

    .moving-dot {
      fill: white;
      r: 2; /* 점 크기 증가 */
      filter: drop-shadow(0 0 6px white) drop-shadow(0 0 12px white) drop-shadow(0 0 18px white);
      offset-path: path("M90,30 L180,30 L185,5 L190,55 L195,25 L200,35 L205,10 L210,30 L320,30");
      animation: moveAndPause 1.8s linear infinite;
      transform-origin: center;
      transform-box: fill-box;
      transform: scaleX(2.0);
    }

    @keyframes moveAndPause {
      0% {
        offset-distance: 0%;
        opacity: 1;
      }
      44.4% {
        offset-distance: 100%;
        opacity: 1;
      }
      45% {
        opacity: 0;
      }
      100% {
        offset-distance: 100%;
        opacity: 0;
      }
    }

    /* 텍스트 스타일 */
    .logo-text {
      position: relative;
      left: 35px;
      bottom: 40px;
      font-family: 'Noto Sans KR', sans-serif;
      color: white;
      text-align: center;
      user-select: none;
    }

    .logo-text .olim {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
      text-shadow: 0 0 8px rgba(255, 100, 100, 0.7);
    }

    .logo-text .korean {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      color: #FF6B6B;
      text-shadow: 0 0 8px rgba(255, 107, 107, 0.7);
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart-glow"></div>

    <!-- 심전도 선 -->
    <div class="heartbeat-line">
      <svg viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
        <path class="heartbeat-path" d="M90,30 L180,30 L185,5 L190,55 L195,25 L200,35 L205,10 L210,30 L320,30" />
        <circle class="moving-dot" />
      </svg>
    </div>

    <div class="heart-shape">
      <div class="droplet left"></div>
      <div class="droplet right"></div>
      <div class="face left"></div>
      <div class="face right"></div>
    </div>
  </div>

  <!-- 텍스트 추가 -->
  <div class="logo-text">
    <div class="olim">O'Lim</div>
    <div class="korean">어울림</div>
  </div>
</body>
</html>
