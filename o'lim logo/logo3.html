<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>심전도 애니메이션</title>
  <style>
    body {
      background: #2E2E2E;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heartbeat-container {
      position: relative;
      width: 320px;
      height: 60px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .heartbeat-path {
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
      opacity: 0.3;
    }

    .moving-dot {
      fill: white;
      r: 3;
      offset-path: path("M110,30 L180,30 L185,5 L190,55 L195,25 L200,35 L205,10 L210,30 L320,30");
      offset-distance: 0%;
      animation:
        moveAlong 1s linear infinite,
        fadeOut 1s linear infinite;
      transform: scaleX(2.5);
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes moveAlong {
      0% {
        offset-distance: 0%;
      }
      100% {
        offset-distance: 100%;
      }
    }

    @keyframes fadeOut {
      0%, 85% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heartbeat-container">
    <svg viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
      <path class="heartbeat-path" d="M110,30 L180,30 L185,5 L190,55 L195,25 L200,35 L205,10 L210,30 L320,30" />
      <circle class="moving-dot" />
    </svg>
  </div>
</body>
</html>
